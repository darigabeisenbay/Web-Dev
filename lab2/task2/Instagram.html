<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .top-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .top-logo {
            width: 50px; 
            height: auto;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
            gap: 60px;
            padding: 20px;
        }
        .phone-mockup {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 500;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 30px;
            color: #262626;
        }
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .phone-mockup img {
            height: 500px;
            object-fit: contain;
        }

        @media (max-width: 875px) {
            .phone-mockup { display: none; }
            .top-header { left: 50%; transform: translateX(-50%); }
        }

        .auth-content {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login-card, .signup-card {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            text-align: center;
        }
        .login-card .logo {
            display: none;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .login-form input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 12px 8px;
            margin-bottom: 8px;
            font-size: 14px;
            width: 100%;
        }

        .btn-login {
            background-color: #0095f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            height: 36px;
            margin: 10px 0;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #1877f2;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .line { flex: 1; height: 1px; background-color: #dbdbdb; }
        .or { color: #8e8e8e; font-size: 13px; margin: 0 15px; font-weight: 600; }

        .btn-facebook {
            background: none;
            border: none;
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin: 10px 0;
        }

        .forgot-password {
            text-decoration: none;
            color: #00376b;
            font-size: 12px;
            display: block;
            margin-top: 10px;
        }

        .signup-card a {
            text-decoration: none;
            color: #0095f6;
            font-weight: 600;
        }

        .get-app { text-align: center; }
        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header class="top-header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram Logo" class="top-logo">
</header>

<main class="container">
    <section class="phone-mockup">
        <h1 class="welcome-text">
            Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья</span>.
        </h1>
        <img src="https://static.cdninstagram.com/rsrc.php/yR/r/92ZsVHNkyvf.webp" alt="Instagram View">
    </section>

    <section class="auth-content">
        <article class="login-card">
            <p style="font-size: 14px; color: #262626; font-weight: 600; margin-bottom: 10px;">Войти в Instagram</p>
            <form class="login-form">
                <input type="text" placeholder="Имя пользователя, телефон или почта" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="btn-login">Войти</button>

                <div class="separator">
                    <div class="line"></div>
                    <div class="or">ИЛИ</div>
                    <div class="line"></div>
                </div>

                <button type="button" class="btn-facebook">Войти через Facebook</button>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </form>
        </article>

        <article class="signup-card">
            <p>У вас еще нет аккаунта? <a href="#">Создать новый аккаунт</a></p>
        </article>

        <div class="get-app">
            <p style="font-size: 14px;">Установите приложение.</p>
            <div class="app-buttons">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/YzyoZp2uN9A.png" alt="Google Play" height="40">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym_f0B.png" alt="Microsoft" height="40">
            </div>
        </div>
    </section>
</main>

</body>
</html>
